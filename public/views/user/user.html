<div class="page page-profile">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong><span class="fa fa-th"></span> User</strong>
            {{ user.id ? user.first_name + " " + user.last_name : "New User" }}
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form" ng-submit="submit()" novalidate>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="name">Name</label>
                    <div class="col-sm-8" ng-class="{'has-error': form.$dirty && form.name.$invalid}">
                        <input class="form-control input-sm" id="name" maxlength="32" name="name" ng-model="user.name" placeholder="Name" required type="text"/>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.email.$invalid}">
                    <label class="col-sm-4 control-label" for="email">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control input-sm" id="email" maxlength="128" name="email" ng-model="user.email" placeholder="Email" type="text"/>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.email.$invalid}">
                    <label class="col-sm-4 control-label" for="latlng">Latitude and Longitude</label>
                    <div class="col-sm-8">
                        <input class="form-control input-sm" id="latlng" maxlength="128" name="email" ng-model="user.latlng.latlng" placeholder="Latitude and Longitude" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <div id="map" class="form-control"></div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.password.$invalid}">
                    <label class="col-sm-4 control-label" for="password">Password</label>
                    <div class="col-sm-8">
                        <input class="form-control input-sm" id="password" name="password" ng-model="user.password" type="password"/>
                    </div>
                </div>
                <p class="text-right">
                    <button class="btn" ng-click="dismiss()" type="button">Revert</button>
                    <button class="btn btn-success" ng-disabled="form.$invalid" type="submit">Save changes</button>
                </p>
            </form>
        </div>
    </section>
</div>
